<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center box">
      <div class="col-md-6">
        <h4 class="text-white pb-2">Get 25% Discount with this Coupon</h4>
        <form action="" class="d-flex">
          <input class="form-control form-control-lg me-2 coupon text-center"
          type="text" value="ZingpTrust123">
          <button id="paste" class="btn btn-success">Paste</button>
        </form>
        <div class="d-flex justify-content-center align-items-center">
          <button id="cut" class="btn btn-outline-light col-4">Cut</button>
          <button id="copy" class="btn btn-outline-light col-4 m-1">Copy</button>
          <button id="del" class="btn btn-danger col-4">Delete</button>
        </div>
       </div>
    </div>  
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
