<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/CSS/01.css" />
</head>

<body>

  <div class="container">
    <div class="counter-div">
      <h1>Counter App</h1>
      <span class="count">0</span>
      <hr>

      <div class="buttons">
        <button class="subtract">
          <i class="fas fa-arrow-down"></i> Subtact</button>

        <button class="reast">
          <i class="fas fa-spinner"></i> Reast</button>

        <button class="add">
          <i class="fas fa-arrow-up"></i> Add</button>

      
      </div>
    </div>

  </div>

  <script src="/JS/01.js"></script>
</body>

</html>
